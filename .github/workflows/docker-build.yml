name: Build Docker Image

on:
  push:
    branches:
      - dockerizing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/whatsapp-wizard:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/whatsapp-wizard:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/whatsapp-wizard:buildcache,mode=max
